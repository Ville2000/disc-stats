<ion-view title="Courses" cache-view="false">
    <div class="bar bar-header bar-dark">
        <button class="button button-positive" ng-click="toHome()">
            Home
        </button>
        <h1 class="title">Courses</h1>
        <button class="button button-positive" ng-click="toNewCourse()">
            New course
        </button>
    </div>

    <ion-content class="has-header">
        <div class="list list-inset" ng-show="!noCourses" ng-repeat="course in courseArray">
            <div id="courseCard" class="item">
                <div id="coursesInfo">
                    <h2>{{ course.name }}</h2>
                    <p>Holes: {{ course.holeAmount }}</p>
                    <p>Par: {{ course.par }}</p>
                    <p>Games Played: {{ course.gamesPlayed }}</p>
                </div>
                <button id="removeButton" class="button button-positive" ng-click="removeCourse(course)">
                    Remove
                </button>
            </div>
        </div>

        <div class="list list-inset" ng-show="noCourses">
            <div class="item">
                <h2>No courses</h2>
            </div>
        </div>

        <!-- <button class="button button-positive" ng-click="clearCourses()">Clear courses</button> -->
    </ion-content>
</ion-view>
