<ion-view title="New Player" cache-view="false">
    
    <div class="bar bar-header bar-dark">
        <button class="button button-positive" ng-click="toPlayerList()">
            Cancel
        </button>
        <h1 class="title">New Player</h1>
    </div>
    
    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="playerName" placeholder="Name of the player">
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="addPlayer(playerName)">Add Player</button>
            </label>
        </div>
    </ion-content>
</ion-view>
