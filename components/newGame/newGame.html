<ion-view title="New Game" cache-view="false">

    <div class="bar bar-header bar-dark">
        <button class="button button-positive" ng-click="toHome()">
            Home
        </button>
        <h1 class="title">New Game</h1>
        <button class="button button-positive" ng-click="toSelectPlayers()">
            Add Players
        </button>
    </div>

    <ion-content class="has-header">
        <h2 class="pageContentTitle">Course</h2>
        <div class="list list-inset">
            <div class="item item-button-right" ng-show="currentCourseSelected">
                <h2>{{ currentCourse.name }}</h2>
                <button class="button button-positive" ng-click="toSelectCourse()">
                    Change
                </button>
            </div>
            <div class="item item-button-right" ng-show="!currentCourseSelected">
                <h2>No course selected</h2>
                <button class="button button-positive" ng-click="toSelectCourse()">
                    Select Course
                </button>
            </div>
        </div>

        <h2 class="pageContentTitle">Players</h2>
        <div class="list list-inset" ng-repeat="player in currentPlayers">
            <div class="item item-button-right" ng-show="currentPlayersSelected">
                <h2>{{ player.name }}</h2>
                <button class="button button-positive" ng-click="removePlayer(player)">
                    Remove
                </button>
            </div>

        </div>

        <div class="list list-inset">
            <div class="item item-button-right" ng-show="!currentPlayersSelected">
                <h2>No players selected</h2>
            </div>
        </div>

        <div class="contentButtons">
            <button class="button button-block button-positive" ng-show="allSelected" ng-click="startGame()">
                Start Game
            </button>
        </div>

        <!--
        <button class="button button-block button-positive" ng-click="clearCurrentCourse()">Clear Current Course</button> -->
    </ion-content>
</ion-view>
