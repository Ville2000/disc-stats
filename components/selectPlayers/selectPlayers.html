<ion-view title="Select Players" cache-view="false">
    <div class="bar bar-header bar-dark">
        <button class="button button-positive" ng-click="toNewGame()">
            To New Game
        </button>
        <h1 class="title">Select Players</h1>
    </div>
    
    <ion-content class="has-header">
        <div class="list list-inset" ng-repeat="player in playersArray">
            <div class="item">
                <h2 id="playerName">{{ player.name }}</h2>
                <button id="addPlayer" ng-show="!playerSelected(player)" class="button button-positive" ng-click="addToCurrentPlayers(player)">Add</button>
                <button id="removePlayer" ng-show="playerSelected(player)" class="button button-positive" ng-click="removeFromCurrentPlayers(player)">Remove</button>
            </div>
        </div>
    </ion-content>
</ion-view>
